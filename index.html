<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
             <h1><a href="/">View High Score</h1></a>
             <div id="timer"></div>
    </header>

    <div class="quiz-container" id="start">
        <h2>Are you Ready Freddy?</h2>
        <button type ="button"  id="start-btn">I Guess so</button>
    </div>

    <input name="trackPage" class="hide" value=0 />

    <div class="quiz-container hide" id="quiz-section">
        <h3 id="queText">Why am I Doing This to Myself?</h3>

        <button class="click" id="btn-0">Answer 1</button>
        <button class="click" id="btn-1">Answer 2</button>
        <button class="click" id="btn-2">Answer 3</button>
        <button class="click" id="btn-3">Answer 4</button>

        <div id="feedback"></div>
    
    </div>

    
    <div id="end-results" class=" quiz-container hide">
        <h3>Can't Believe You Really Took This Quiz</h3>
        <div id="high-score"></div>
        <form>
        <label>Enter Initials</label>
        <input id="initials" type="text">
        <button id="submit">Submit</button>
        </form>
        <div id="leaderboard"></div>
    </div>

    

    <script src="./assets/js/script.js"></script>
</body>
</html>
